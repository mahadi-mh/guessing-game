<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Guessing Game</title>
</head>

<body>
    <div class="header">
        <h1>Enter a Number Between 1 to 100</h1>
        <div class="from-control">
            <input type="text" id="guessingNumber"> <br>
            <button type="submit" id="submitButton">Click to Check</button>
        </div>
    </div>
    <div class="history-list">

        <ul>
            <li class="success-number" id="equal-num">

            </li>
            <li class="low-number" id="low-num">

            </li>
            <li class="hight-number" id="high-num">

            </li>
        </ul>
    </div>

    <div class='spiralContainer'>
        <div class='spiral' style="text-align: center;"></div>
    </div>
    <div class='spiralContainer'>
        <div class='spiral' style="text-align: center;"></div>
    </div>

    <script src="index.js">
    </script>

</body>

</html>
